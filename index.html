<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
        
    <a class="forward" href="#spin">Forward</a>
    <a class="backwards" href="#">Backwards</a>

<main class="main">
  <div class="clock-face" id="spin">
    <img class="hand hand-hour" src="images/hour-hand.svg" alt="clock hour hand">
    <img class="hand hand-minute" src="images/minute-hand.svg" alt="clock minute hand">
    <img class="center" src="images/center.svg" alt="center">
  </div>
</main>

</body>
</html>
